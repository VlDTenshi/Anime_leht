<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>
<div id="app">
    <table id="animesTable" class="table table-striped table-bordered">
        <tr>
            <th>Nimi</th>
            <th>Ilmumiseaasta</th>
            <th>Reiting</th>
        </tr>
        <tr v-for="anime in animes">
            <td @click="getAnime(anime.id)">{{ anime.Nimi }}</td>
            <td>{{ anime.Ilmumiseaasta }}</td>
            <td>{{ anime.Reiting }}</td>
        </tr>
    </table>
    <div id="animeInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tr><th>ID</th><td>{{animeInModal.id}}</td></tr>
                        <tr><th>Nimi</th><td>{{animeInModal.Nimi}}</td></tr>
                        <tr><th>Ilmumiseaasta</th><td>{{animeInModal.Ilmumiseaasta}}</td></tr>
                        <tr><th>Reiting</th><td>{{animeInModal.Reiting}}</td></tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div> 
        </div>
    </div>
</div>
        <!-- <div id="counter">
            Counter: {{counter}}
        </div> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
<script src="Anime_leht_frontend/rest-client.js"></script>
</body>
</html>
