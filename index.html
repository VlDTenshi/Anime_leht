<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>
<div id="#app">
    <table id="animesTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Ilmumiseaasta</th>
            <th>Rating</th>
        </tr>
        <tr v-for="anime in animes">
            <td>{{anime.name}}</td>
            <td>{{anime.ilmumiseaasta}}</td>
            <td>{{anime.rating}}</td>
        </tr>
    </table>
</div>
    <!-- <div id="counter">
        Counter: {{counter}}
    </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
    <script>
        const vue = Vue.createApp({
            data(){
                return {animes :[]
                }
            },
            async created(){
                this.animes = await (await fetch('http://localhost:8080/animes')).json();
            }
        }).mount('#app')
    </script>
</body>
</html>
